
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/static/css/style.css" rel="stylesheet" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/script/jquery.js"></script>
<script type="text/javascript" src="/static/script/detail-user.js"></script>
<title>ユーザ管理</title>
</head>
<body>
	<!-- Begin vung header -->	
		<div>			
			<div>
			<table>
			<tr>
				<td width = "80%"><img src="/static/images/logo-manager-user.gif" alt="Luvina" /><td>
			<td align="left"><a href = "/login">ログアウト</a> &nbsp; <a href = '/home'>トップ</a><td>
			</tr>
			</table>
			</div>
		</div>

<!-- End vung header -->	

<!-- Begin vung input-->	
	<form action="" method="post" name="inputform" onsubmit="return iaaSsValidateForm()">	
	<table  class="tbl_input"   border="0" width="75%"  cellpadding="0" cellspacing="0" >			
		<tr>
			<th align="left">
				<div style="padding-left:100px;">
					会員情報編集
				</div>
			</th>			
		</tr>		
		<tr>
			<td class="errMsg">
				<div style="padding-left:120px">
					&nbsp;
				</div>
			</td>
		</tr>
		<tr>
			<td align="left" >
				<div style="padding-left:100px;">
					<table border="0" width="100%" class="tbl_input" cellpadding="4" cellspacing="0" >					
					<tr>
						<td class="lbl_left"><font color = "red">*</font> アカウント名:</td>
						<td align="left">
							<input class="txBox" id="idUser" type="text" name="id" value="{{ user.id}}" maxlength="15" required
							size="15" onfocus="this.style.borderColor='#0066ff';"
							oninput="return xxx(this);"
							oninvalid="return xxx(this);"
							pattern="^[a-zA-Z][a-zA-Z0-9_]{3,15}$"/>
						</td>
					</tr>
					<tr>
						<td class="lbl_left"><font color = "red">*</font> グループ:</td>
						<td align="left">
							<select name="group_id" id="group_id">
								{% for group in groups %}	
								<option value="{{ group.group_id }}"> {{ group.group_name}} </option>
								{% endfor %}
							</select>			
							<input type="hidden" name ="groupname" id="groupname" value="{{ user.groupname}}"/>				
							<span>&nbsp;&nbsp;&nbsp;</span>
						</td>
					</tr>
					<tr>
						<td class="lbl_left"><font color = "red">*</font> 氏名:</td>
						<td align="left">
						<input class="txBox" type="text" name="name" value="{{user.name}}" required
							size="30" onfocus="this.style.borderColor='#0066ff';"
							onblur="this.style.borderColor='#aaaaaa';" />							
						</td>
					</tr>
					<tr>
						<td class="lbl_left">カタカナ氏名:</td>
						<td align="left">
						<input class="txBox" type="text" name="namekata" value="{{user.namekata}}"
							size="30" onfocus="this.style.borderColor='#0066ff';"
							onblur="this.style.borderColor='#aaaaaa';" />							
						</td>
					</tr>	
					<tr>
						<td class="lbl_left"><font color = "red">*</font> 生年月日:</td>
						<td align="left">
							<select name="dateOfBirth_year" id="dateOfBirth_year"></select>年
							<select name="dateOfBirth_month" id="dateOfBirth_month"></select>月
							<select name="dateOfBirth_date" id="dateOfBirth_date"></select>日							
						</td>
					</tr>				
					<tr>
						<td class="lbl_left"><font color = "red">*</font> メールアドレス:</td>
						<td align="left">
							<input class="txBox" type="email" name="email" value="{{user.email}}" required
							size="30" onfocus="this.style.borderColor='#0066ff';"
							onblur="this.style.borderColor='#aaaaaa';" />							
						</td>
					</tr>
					<tr>
						<td class="lbl_left"><font color = "red">*</font>電話番号:</td>
						<td align="left">
						<input class="txBox" type="number" name="tel" value="{{user.tel}}" required
							size="30" onfocus="this.style.borderColor='#0066ff';"
							onblur="this.style.borderColor='#aaaaaa';" />						
						</td>
					</tr>
					<tr>
						<td class="lbl_left"><font color = "red">*</font> パスワード:</td>
						<td align="left">
							<input class="txBox" id="password" type="password" name="password" value="{{user.password}}" required 
							size="30" onfocus="this.style.borderColor='#0066ff';"
							onblur="this.style.borderColor='#aaaaaa';" />							
						</td>
					</tr>
					<tr>
						<td class="lbl_left">パスワード（確認）:</td>
						<td align="left">
							<input class="txBox" id="repassword" type="password" name="repassword" value="{{user.password}}" required
							size="30" onfocus="this.style.borderColor='#0066ff';"
							onblur="this.style.borderColor='#aaaaaa';" />							
						</td>
					</tr>
					<tr>
						<th align="left" colspan = "2" >							
								<a href = "#" id="title_egibility">日本語能力</a>
						</th>			
					</tr>
					<tr>
						<td class="lbl_left title_egibility" id="egibility" class="">資格:</td>
						<td align="left" class="title_egibility">
							<select name="kyu_id" id="kyu_id" name="code_level"></select>
							<input type="hidden" name ="kyu_name" id="kyu_name"/>							
						</td>
					</tr>
					<tr>
						<td class="lbl_left title_egibility" id="startdate" >資格交付日: </td>
						<td align="left" class="title_egibility">
							<select id="qualification_year" name="qualification_year"></select>年
							<select id="qualification_month" name="qualification_month"></select>月
							<select id="qualification_date" name="qualification_day"></select>日							
						</td>
					</tr>
					<tr>
						<td class="lbl_left title_egibility" id="enddate">失効日: </td>
						<td align="left" class="title_egibility">
							<select id="expire_year" name="expire_year"></select>年
							<select id="expire_month" name="expire_month"></select>月
							<select id="expire_date" name="expire_day"></select>日							
						</td>
					</tr>
					<tr>
						<td class="lbl_left title_egibility">点数: </td>
						<td align="left" class="title_egibility">
							<input class="txBox" type="number" name="total" value="{{user.total}}" id="total"
							size="5" onfocus="this.style.borderColor='#0066ff';"
							onblur="this.style.borderColor='#aaaaaa';" />							
						</td>
					</tr>									
				</table>
				</div>				
			</td>		
		</tr>
	</table>
	<div style="padding-left:100px;">&nbsp;</div>
		<!-- Begin vung button -->
	<div style="padding-left:45px;">
	<table border="0" cellpadding="4" cellspacing="0" width="300px">	
		<tr>
			<th width="200px" align="center">&nbsp;</th>
				<td>
					<input class="btn" type="submit" value="確認" />			
				</td>	
				<td>
					<input class="btn" type="button" value="戻る" onclick="returnHome()" />						
				</td>
		</tr>		
	</table>
	<!-- End vung button -->	
</form>
<!-- End vung input -->

<!-- Begin vung footer -->
<div class = "lbl_footer">
	<br><br><br><br>

</div>
<!-- End vung footer -->
</body>

</html>

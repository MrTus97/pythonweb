
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/static/css/style.css" rel="stylesheet" type="text/css" />
<script src="/static/script/jquery-3.3.1.min.js"></script>
<script src="/static/script/jquery.js"></script>
<script src="/static/script/readUser.js"></script>
<title>ユーザ管理</title>
</head>
<body>
	<!-- Begin vung header -->	
		<div>			
			<div>
			<table>
			<tr>
			<td width = "80%"><img src="/static/images/logo-manager-user.gif" alt="Luvina" /><td>
				<td align="left"><a href = "/login">ログアウト</a> &nbsp; <a href = "/">トップ</a><td>
			</tr>
			</table>
			</div>
		</div>

<!-- End vung header -->	

<!-- Begin vung input-->	
	<form action="" method="post" name="inputform">	
	<table  class="tbl_input" border="0" width="75%"  cellpadding="0" cellspacing="0" >			
		<tr>
			<th align="left">
				<div style="padding-left:100px;">
					情報確認					
				</div>
				<div style="padding-left:100px;">&nbsp;</div>
			</th>			
		</tr>				
		<tr>
			<td align="left" >
				<div style="padding-left:100px;">
					<table border="1" width="70%" class="tbl_input" cellpadding="4" cellspacing="0" >					
					<tr>
						<td class="lbl_left">アカウント名:</td>
						<td align="left">{{ user.login_name }}</td>
					</tr>
					<tr>
						<td class="lbl_left">グループ:</td>
						<td align="left">{{ user.group_name}}</td>
					</tr>
					<tr>
						<td class="lbl_left">氏名:</td>
						<td align="left">{{ user.full_name }}</td>
					</tr>	
					<tr>
						<td class="lbl_left">カタカナ氏名:</td>
						<td align="left">{{ user.full_name_kana}}</td>
					</tr>
					<tr>
						<td class="lbl_left">生年月日:</td>
						<td align="left">{{ user.birthday }}</td>
					</tr>				
					<tr>
						<td class="lbl_left">メールアドレス:</td>
						<td align="left">{{ user.email }}</td>
					</tr>
					<tr>
						<td class="lbl_left">電話番号:</td>
						<td align="left">{{ user.tel}}</td>
					</tr>	
					<tr>
						<th colspan = "2"><a href = "javascript:void(0)" id="eligibility">日本語能力</a></th>
					</tr>
					<tr class="eligibility">
						<td class="lbl_left ">資格:</td>
						<td align="left" id="name_level"> </td>
					</tr>
					<tr class="eligibility">
						<td class="lbl_left">資格交付日:</td>
						<td align="left" id="start_date"></td>
					</tr>
					<tr class="eligibility">
						<td class="lbl_left">失効日:</td>
						<td align="left" id="end_date"></td>
					</tr>	
					<tr class="eligibility">
						<td class="lbl_left" >点数:</td>
						<td align="left" id="total"></td>
					</tr>													
				</table>
				</div>				
			</td>		
		</tr>
	</table>
	<div style="padding-left:100px;">&nbsp;</div>
		<!-- Begin vung button -->
	<div style="padding-left:100px;">
	<table border="0" cellpadding="4" cellspacing="0" width="300px">	
		<tr>
			<th width="200px" align="center">&nbsp;</th>
			<td>
				<input class="btn" type="submit" value="編集" />					
			</td>
			<td>
				<input class="btn" id="btn-delete-user" type="button" value="削除" />					
			</td>	
			<td>
				<input class="btn" type="button" value="戻る" onclick="location.href='/'" />						
			</td>
		</tr>		
	</table>
	<!-- End vung button -->	
</form>
<!-- End vung input -->

<!-- Begin vung footer -->
<div class = "lbl_footer">

</div>
<!-- End vung footer -->
</body>

</html>
